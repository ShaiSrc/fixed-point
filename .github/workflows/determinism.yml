name: determinism

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm test

  publish:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Configure npm auth
        shell: bash
        env:
          NPM_USER: ${{ secrets.NPM_USER }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
        run: |
          AUTH=$(node -e "process.stdout.write(Buffer.from(process.env.NPM_USER + ':' + process.env.NPM_PASSWORD).toString('base64'))")
          echo "//registry.npmjs.org/:_auth=${AUTH}" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
      - run: npm publish --access public
